<!doctype html>
<html>

<head>
    <title>hipaa-dea-number-input demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../hipaa-dea-number-input.html">

    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
</head>

<body>

    <div class="vertical-section-container centered">
        <h3>Basic hipaa-dea-number-input Demo</h3>
        <demo-snippet>
            <template>
          <hipaa-dea-number-input auto-validate></hipaa-dea-number-input>
        </template>
        </demo-snippet>
        <h3>Inputs can validate automatically or on demand, and can have custom error messages</h3>
  <demo-snippet>
    <template>
      <hipaa-dea-number-input id="inputForValidation" required autovalidate label="DEA Number"  pattern="^[a-zA-Z]{2}[0-9]{7}$" error-message="DEA Number is invalid"></hipaa-dea-number-input>

      <button onclick="validate()">Validate!</button>
    </template>
  </demo-snippet>
    </div>
    <script>
        function validate() {
          document.getElementById('inputForValidation').validate(); //jshint ignore:line
        }
      </script>
</body>

</html>
